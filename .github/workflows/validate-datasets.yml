name: Validate Datasets

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas pyyaml

      - name: Run validator
        run: python scripts/validate_dataset.py --dataset covenant_pl --version v1.0.0

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report-covenant_pl-v1.0.0
          path: artifacts/validation/covenant_pl/v1.0.0/
          retention-days: 30
